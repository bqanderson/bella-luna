<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <form class="form-horizontal">
       <div class="form-group">
           <!-- <label for="username">Username:</label> -->
           <input class="form-control" type="text" name="username" ng-model="lc.username" placeholder="Username"/>
       </div>
       <div class="form-group">
           <!-- <label for="password">Password:</label> -->
           <input class="form-control" type="password" name="password" ng-model="lc.password" placeholder="Password"/>
       </div>
       <div class="form-group center">
          <button class="btn btn-main" ng-click="lc.login()">Login</button>
          <!-- <button ng-click="lc.register()" class="btn btn-primary btn-outline btn-sm">Register</button> -->
       </div>
    </form>
  </div>
</div>
