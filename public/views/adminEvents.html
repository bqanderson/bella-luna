<!-- calendar view -->
<div class="col-sm-7">
  <h2 class="text-center oldStandard"> {{ aec.calendarTitle }} </h2>

  <div class="row">

    <div class="col-sm-3 text-center">
      <div class="btn-group btn-group-xs">

        <button
          class="btn btn-primary robotoLite"
          mwl-date-modifier
          date="aec.viewDate"
          decrement="aec.calendarView">
          Previous
        </button>
        <button
          class="btn btn-default robotoLite"
          mwl-date-modifier
          date="aec.viewDate"
          set-to-today>
          Today
        </button>
        <button
          class="btn btn-primary robotoLite"
          mwl-date-modifier
          date="aec.viewDate"
          increment="aec.calendarView">
          Next
        </button>
      </div>
    </div>

    <br class="visible-xs visible-sm">

    <div class="col-sm-4 text-center pull-right">
      <div class="btn-group  btn-group-xs">
        <label class="btn btn-primary robotoLite" ng-model="aec.calendarView" uib-btn-radio="'year'">Year</label>
        <label class="btn btn-primary robotoLite" ng-model="aec.calendarView" uib-btn-radio="'month'">Month</label>
        <label class="btn btn-primary robotoLite" ng-model="aec.calendarView" uib-btn-radio="'week'">Week</label>
        <label class="btn btn-primary robotoLite" ng-model="aec.calendarView" uib-btn-radio="'day'">Day</label>
      </div>
    </div>

  </div>

  <br>

  <mwl-calendar
    events="aec.data.events"
    view="aec.calendarView"
    view-title="aec.calendarTitle"
    view-date="aec.viewDate"
    on-event-click="aec.eventClicked(calendarEvent)"
    on-event-times-changed="aec.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
    cell-is-open="aec.isCellOpen"
    day-view-start="06:00"
    day-view-end="22:59"
    day-view-split="30"
    cell-modifier="aec.modifyCell(calendarCell)">
  </mwl-calendar>
</div>

<!-- upcoming events view -->
<div class="col-sm-5">
  <h2 class="text-center oldStandard">Upcoming Events</h2>
  <ul class="list-group">
    <li class="list-group-item">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Date and Time</th>
            <th>Event Name</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody ng-repeat="event in aec.data.events track by $index">
          <td><p>{{event.startsAt | date: 'short'}}</p></td>
          <td><p>{{event.title}}</p></td>
          <td>
            <button type="button" class="btn btn-danger btn-xs" ng-click="aec.deleteEvent(event._id)">Remove</button>
          </td>
        </tbody>
      </table>
    </li>
  </ul>
  <button type="button" class="btn btn-success" ng-click="aec.eventClicked()">Add Event</button>
</div>
