<!-- events view -->
<div class="csite-inner">
  <div class="content-sidebar-wrap">
    <main class="content">
      <p>
        <img class='alignright size-full wp-image-54'
          src='http://wolfhousempls.com/wp-content/uploads/2015/08/howl-small.jpg'
          alt='Howl' width='500' height='396'
          sizes='(max-width: 500px) 100vw, 500px'
        />
      </p>

      <h3>Upcoming Events</h3>
      <div ng-repeat="currentEvent in pec.upcomingEvents.currentEvents | orderBy : 'startsAt' track by $index">
        <p>
          <strong>{{currentEvent.title}}</strong><br />
          {{currentEvent.startsAt | date: 'short'}}
        </p>
        <p>{{currentEvent.description}}</p>
      </div>

      <h3>Past Events</h3>
      <div ng-repeat="pastEvent in pec.pastEvents.pastEvents | orderBy : 'startsAt' : true track by $index">
        <p>
          <strong>{{pastEvent.title}}</strong><br />
          {{pastEvent.startsAt | date: 'short'}}
        </p>
        <p>{{pastEvent.description}}</p>
      </div>
    </main>
  </div>
</div>
