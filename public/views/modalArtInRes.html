<div class="container-fluid modal-view">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{vemc.title}}</h3>
    </div>
    <div class="panel-body">
      <p class="modal-text">
        This time is reserved for an Artist in Residency. Bella Luna Studios at the Wolf House is not open at this time.
      </p>
      <p class="modal-text">
        Out of respect for the privacy of our artist no information will be published on this site.
      </p>
      <div class="center">
        <button class="btn btn-main" ng-click="$close()">Close</button>
      </div>
    </div>
  </div>
</div>
