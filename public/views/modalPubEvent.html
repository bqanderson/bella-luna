<div class="container-fluid modal-view">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{vemc.title}}</h3>
    </div>
    <div class="panel-body">
      <p class="robotoBold modal-text">{{vemc.startsAt | date: 'short'}}</p>
      <p class="modal-text">{{vemc.description}} what is going on?</p>
      <p class="modal-text">
        Tickets Available at: <a href="{{vemc.tixLink}}" ng-click="$close()">{{vemc.tixLink}}</a>
      </p>
    </div>
  </div>
</div>
