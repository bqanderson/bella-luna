<div class="container-fluid modal-view">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="text-center oldStandard">Request Artist In Residency</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="glc.emailSubject" placeholder="Email Subject" />
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="16" ng-model="glc.emailMessage" placeholder="Email Message"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="glc.eventLink" placeholder="Event Link (optional)" />
          </div>
          <div class="form-group center">
            <button class="btn btn-main" ng-click="glc.sendEmail()">Send Email</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
